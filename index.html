<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
       <div class="row">
            <div class="form-group" style="margin-top:300px;">
                <label for="dtp_input1" class="col-md-2 control-label">DateTime Picking</label>
                <div class="input-group date form_datetime col-md-5" data-date-format="dd-MM-yyyy HH:ii P" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly>
					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
            </div>
			</div>
			  <div class="row" style="margin-top:30px;">
			  <div class="form-group">
                <label for="dtp_input2" class="col-md-2 control-label">Next Date</label>
                <div class="input-group date form_datetime2 col-md-5" data-date-format="dd-MM-yyyy HH:ii P" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly>
					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div></div>
            </div>
           
			
			
      
</div>

<script type="text/javascript" src="jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript">
       function getTodayDate(){
	      var date = new Date();
		  var today = new Date(date.getFullYear(), 
		  date.getMonth(), 
		  date.getDate(),
		  date.getHours(),
		  date.getMinutes());
	     return {
		    today : today,
		   _$dateInput : $('.form_datetime'),
	       _$dateInputNext  : $('.form_datetime2')
		 }
	   }	   
      getTodayDate(). _$dateInput.datetimepicker({
		format: "dd-MM-yyyy  HH:ii P",
		autoclose: true,
        todayBtn: true,
        pickerPosition: "bottom-left",
        autoclose: true,
	    }).change(getNextDate)
    .on('changeDate', getNextDate);
	  function getNextDate(){
	  var date2 = getTodayDate()._$dateInput.datetimepicker('getDate', '+1d'); 
      date2.setDate(date2.getDate()+1); 
      getTodayDate()._$dateInputNext.datetimepicker('setDate', date2);
	  return date2;
	  }
	  getTodayDate()._$dateInput.datetimepicker('setDate', getTodayDate().today);// set today date by default
	  getTodayDate()._$dateInputNext.datetimepicker('setDate', getNextDate());// set next  date by defaul

</script>

</body>
</html>
